apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      component: server
  template:
    metadata:
      labels:
        component: server
    spec:
      containers:
        - name: client
          image: lolero/docker-exercise-section-14-multi-container-k8s-server
          ports:
            - containerPort: 5000